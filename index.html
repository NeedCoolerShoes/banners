<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Editor</title>
  </head>
  <body>
    <div id="app">
      <section>
        <div>
          <div class="header">
            <h2>Preview</h2>
          </div>
          <div id="preview-container" class="preview-skew">
            <div class="preview-wave">
              <ncrs-banner-preview id="preview"></ncrs-banner-preview>
              <ncrs-banner-pattern-preview id="preview-overlay"></ncrs-banner-pattern-preview>
            </div>
          </div>
        </div>
        <div id="url-banners-container">
          <div class="header">
            <h2>URL Banner</h2>
          </div>
          <div id="url-banners">
          </div>
        </div>
      </section>
      <section>
        <div class="header">
          <h2>Layers</h2>
        </div>
        <div id="layers-container">
          <div id="base">
            <ncrs-banner-patternset id="base-pattern">
              <div class="layer-color"></div>
              <div class="layer-container">
                <button class="pattern-preview">
                  <div class="layer-selector">
                    <ncrs-banner-color-list selected="#ffffff"></ncrs-banner-color-list>
                  </div>
                </button>
              </div>
            </ncrs-banner-patternset>
          </div>
          <ol id="layers">
          </ol>
        </div>
        <!-- <ncrs-banner-preview banner="paavahak"></ncrs-banner-preview> -->
      </section>
      <section>
        <div>
          <div class="header">
            <h2>Layer Creation</h2>
          </div>
          <ncrs-banner-patternset id="layer-picker">
            <ncrs-banner-color-list></ncrs-banner-color-list>
            <hr>
            <ncrs-banner-pattern-list></ncrs-banner-pattern-list>
          </ncrs-banner-patternset>
        </div>
        <div>
          <div class="header">
            <h2>Share link</h2>
          </div>
          <input type="text" id="url" onclick="this.select()" readonly>
        </div>
        <div class="container">
          <div class="header">
            <h2>Generate Command</h2>
          </div>
          <button class="command-button" onclick="document.getElementById('banner-command').setAttribute('mode', 'give')">/give</button>
          <button class="command-button" onclick="document.getElementById('banner-command').setAttribute('mode', 'setblock')">/setblock</button>
          <ncrs-banner-command id="banner-command"></ncrs-banner-command>
        </div>
        <div class="container">
          <div class="header">
            <h2>Saved Banners</h2>
          </div>
          <div id="saved-banners">
            <button id="save-button">+</button>
          </div>
          <div>
            <h3>Share Saved Banners</h3>
            <input type="text" id="saved-banners-url" onclick="this.select()" readonly>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
